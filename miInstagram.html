<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #C13584;
        }
        a {
            color: #C13584;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="center">Mi página de Instagram</h1>
    <p class="center">Instagram es una red social de fotografía y vídeo lanzada en 2010, parte de Meta Platforms. Permite a los usuarios compartir momentos, conectarse con amigos y descubrir contenido visual de todo el mundo.</p>
    <div class="center">
        <img src="Instagram.png" width="60px" height="60px" alt="Logo de Instagram"/>
    </div>
</body>
</html>
