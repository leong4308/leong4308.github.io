<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Twitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ecf0;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #1DA1F2;
        }
        a {
            color: #1DA1F2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="center">Mi página de Twitter</h1>
    <p class="center">Twitter es una red social y servicio de microblogging lanzado en 2006. Permite a los usuarios enviar y leer mensajes cortos de hasta 280 caracteres, conocidos como "tweets", y conectarse con personas de todo el mundo en tiempo real.</p>
    <div class="center">
        <img src="Twitter.png" width="60px" height="60px" alt="Logo de Twitter"/>
    </div>
</body>
</html>
